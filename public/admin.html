<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Meow Script Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .admin-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .admin-subtitle {
            color: var(--text-muted);
            font-size: 18px;
        }
        
        .admin-login {
            max-width: 400px;
            margin: 0 auto 50px;
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            border: 2px solid rgba(0, 243, 255, 0.2);
        }
        
        .login-form h3 {
            color: var(--neon-blue);
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: var(--neon-blue);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 243, 255, 0.1);
            border: 2px solid var(--neon-blue);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-green));
            color: var(--dark-bg);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 243, 255, 0.3);
        }
        
        .admin-panel {
            display: none;
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            border: 2px solid rgba(0, 243, 255, 0.2);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .panel-header h2 {
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
        }
        
        .logout-btn {
            background: linear-gradient(45deg, #ff4444, #ff8888);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(0, 243, 255, 0.1);
            padding-bottom: 10px;
        }
        
        .tab-btn {
            padding: 12px 25px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            color: var(--neon-blue);
            border-bottom-color: var(--neon-blue);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .add-script-form {
            display: grid;
            gap: 25px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 243, 255, 0.1);
            border: 2px solid var(--neon-blue);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 16px;
            font-family: 'Courier New', monospace;
            min-height: 200px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn-submit {
            flex: 1;
            padding: 15px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-green));
            color: var(--dark-bg);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-reset {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .scripts-list {
            display: grid;
            gap: 20px;
        }
        
        .script-item {
            background-color: rgba(0, 10, 30, 0.5);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(0, 243, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .script-info h4 {
            color: var(--neon-blue);
            margin-bottom: 5px;
        }
        
        .script-info p {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .script-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-edit, .btn-delete {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-edit {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-green));
            color: var(--dark-bg);
        }
        
        .btn-delete {
            background: linear-gradient(45deg, #ff4444, #ff8888);
            color: white;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
        }
        
        .success {
            background-color: rgba(0, 255, 157, 0.1);
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
        }
        
        .error {
            background-color: rgba(255, 68, 68, 0.1);
            color: #ff8888;
            border: 2px solid #ff4444;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 20px;
            }
            
            .admin-title {
                font-size: 36px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .script-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .script-actions {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title"><i class="fas fa-user-cog"></i> Admin Panel</h1>
            <p class="admin-subtitle">Manage scripts and content</p>
        </div>
        
        <div class="admin-login" id="loginSection">
            <div class="login-form">
                <h3><i class="fas fa-lock"></i> Admin Login</h3>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter admin username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter admin password">
                </div>
                <button class="login-btn" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <p style="text-align: center; margin-top: 20px; color: var(--text-muted); font-size: 14px;">
                    Default: <strong>Anura123</strong> / <strong>Anura123</strong>
                </p>
            </div>
        </div>
        
        <div class="admin-panel" id="adminPanel">
            <div class="panel-header">
                <h2><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h2>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="showTab('addScript')">Add Script</button>
                <button class="tab-btn" onclick="showTab('manageScripts')">Manage Scripts</button>
                <button class="tab-btn" onclick="showTab('stats')">Statistics</button>
            </div>
            
            <div id="statusMessage"></div>
            
            <!-- Add Script Tab -->
            <div class="tab-content active" id="addScript">
                <form class="add-script-form" onsubmit="addScript(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="scriptName">Script Name *</label>
                            <input type="text" id="scriptName" required placeholder="Enter script name">
                        </div>
                        <div class="form-group">
                            <label for="scriptCategory">Category *</label>
                            <select id="scriptCategory" required>
                                <option value="">Select category</option>
                                <option value="Blox Fruits">Blox Fruits</option>
                                <option value="GUI">GUI</option>
                                <option value="Utility">Utility</option>
                                <option value="Auto Farm">Auto Farm</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="scriptDescription">Description</label>
                        <textarea id="scriptDescription" placeholder="Describe the script..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="scriptCode">Script Code *</label>
                        <textarea id="scriptCode" required placeholder="Paste Lua script here..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-plus"></i> Add Script
                        </button>
                        <button type="reset" class="btn-reset" onclick="resetForm()">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Manage Scripts Tab -->
            <div class="tab-content" id="manageScripts">
                <h3 style="color: var(--neon-blue); margin-bottom: 20px;">Manage Existing Scripts</h3>
                <div class="scripts-list" id="scriptsList">
                    <!-- Scripts will be loaded here -->
                    <div class="script-item">
                        <div class="script-info">
                            <h4>Xeter V3</h4>
                            <p>Category: Blox Fruits | Added: Today</p>
                        </div>
                        <div class="script-actions">
                            <button class="btn-edit" onclick="editScript(1)">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn-delete" onclick="deleteScript(1)">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Statistics Tab -->
            <div class="tab-content" id="stats">
                <h3 style="color: var(--neon-blue); margin-bottom: 20px;">Website Statistics</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                    <div style="background: linear-gradient(135deg, rgba(0, 243, 255, 0.1), rgba(255, 0, 255, 0.1)); padding: 25px; border-radius: 15px; text-align: center;">
                        <h4 style="color: var(--neon-blue); margin-bottom: 10px;">Total Scripts</h4>
                        <p style="font-size: 36px; font-weight: 900; color: var(--neon-green);" id="totalScripts">50</p>
                    </div>
                    <div style="background: linear-gradient(135deg, rgba(0, 243, 255, 0.1), rgba(255, 0, 255, 0.1)); padding: 25px; border-radius: 15px; text-align: center;">
                        <h4 style="color: var(--neon-blue); margin-bottom: 10px;">Total Views</h4>
                        <p style="font-size: 36px; font-weight: 900; color: var(--neon-green);">10000+</p>
                    </div>
                    <div style="background: linear-gradient(135deg, rgba(0, 243, 255, 0.1), rgba(255, 0, 255, 0.1)); padding: 25px; border-radius: 15px; text-align: center;">
                        <h4 style="color: var(--neon-blue); margin-bottom: 10px;">Total Downloads</h4>
                        <p style="font-size: 36px; font-weight: 900; color: var(--neon-green);">5000+</p>
                    </div>
                </div>
                
                <div style="margin-top: 30px;">
                    <h4 style="color: var(--neon-blue); margin-bottom: 15px;">Quick Actions</h4>
                    <div style="display: flex; gap: 15px;">
                        <button class="btn-submit" onclick="exportScripts()">
                            <i class="fas fa-download"></i> Export All Scripts
                        </button>
                        <button class="btn-reset" onclick="clearAllScripts()">
                            <i class="fas fa-trash"></i> Clear All Scripts
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            if (isLoggedIn === 'true') {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                updateStats();
            }
        });
        
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Default admin credentials
            if (username === 'Anura123' && password === 'Anura123') {
                localStorage.setItem('adminLoggedIn', 'true');
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                showStatus('Login successful!', 'success');
                updateStats();
            } else {
                showStatus('Invalid username or password!', 'error');
            }
        }
        
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
        
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `
                <div class="status-message ${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
        
        function addScript(event) {
            event.preventDefault();
            
            const name = document.getElementById('scriptName').value;
            const category = document.getElementById('scriptCategory').value;
            const description = document.getElementById('scriptDescription').value;
            const code = document.getElementById('scriptCode').value;
            
            if (!name || !category || !code) {
                showStatus('Please fill all required fields!', 'error');
                return;
            }
            
            // Save to localStorage (in real app, save to database)
            const scripts = JSON.parse(localStorage.getItem('meowScripts') || '[]');
            const newScript = {
                id: Date.now(),
                name: name,
                category: category,
                description: description,
                code: code,
                date: new Date().toLocaleDateString(),
                views: 0,
                downloads: 0
            };
            
            scripts.push(newScript);
            localStorage.setItem('meowScripts', JSON.stringify(scripts));
            
            showStatus(`Script "${name}" added successfully!`, 'success');
            resetForm();
            updateStats();
            
            // Refresh scripts list if on manage tab
            if (document.getElementById('manageScripts').classList.contains('active')) {
                loadScripts();
            }
        }
        
        function resetForm() {
            document.getElementById('scriptName').value = '';
            document.getElementById('scriptCategory').value = '';
            document.getElementById('scriptDescription').value = '';
            document.getElementById('scriptCode').value = '';
        }
        
        function loadScripts() {
            const scripts = JSON.parse(localStorage.getItem('meowScripts') || '[]');
            const scriptsList = document.getElementById('scriptsList');
            
            scriptsList.innerHTML = '';
            
            if (scripts.length === 0) {
                scriptsList.innerHTML = '<p style="text-align: center; color: var(--text-muted);">No scripts found.</p>';
                return;
            }
            
            scripts.forEach(script => {
                const scriptItem = document.createElement('div');
                scriptItem.className = 'script-item';
                scriptItem.innerHTML = `
                    <div class="script-info">
                        <h4>${script.name}</h4>
                        <p>Category: ${script.category} | Added: ${script.date}</p>
                    </div>
                    <div class="script-actions">
                        <button class="btn-edit" onclick="editScript(${script.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn-delete" onclick="deleteScript(${script.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                scriptsList.appendChild(scriptItem);
            });
        }
        
        function editScript(id) {
            const scripts = JSON.parse(localStorage.getItem('meowScripts') || '[]');
            const script = scripts.find(s => s.id === id);
            
            if (script) {
                showTab('addScript');
                document.getElementById('scriptName').value = script.name;
                document.getElementById('scriptCategory').value = script.category;
                document.getElementById('scriptDescription').value = script.description;
                document.getElementById('scriptCode').value = script.code;
                
                showStatus(`Editing script: ${script.name}`, 'success');
            }
        }
        
        function deleteScript(id) {
            if (!confirm('Are you sure you want to delete this script?')) return;
            
            let scripts = JSON.parse(localStorage.getItem('meowScripts') || '[]');
            scripts = scripts.filter(s => s.id !== id);
            localStorage.setItem('meowScripts', JSON.stringify(scripts));
            
            showStatus('Script deleted successfully!', 'success');
            loadScripts();
            updateStats();
        }
        
        function updateStats() {
            const scripts = JSON.parse(localStorage.getItem('meowScripts') || '[]');
            document.getElementById('totalScripts').textContent = scripts.length;
        }
        
        function exportScripts() {
            const scripts = JSON.parse(localStorage.getItem('meowScripts') || '[]');
            const dataStr = JSON.stringify(scripts, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'meow-scripts-backup.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showStatus('All scripts exported successfully!', 'success');
        }
        
        function clearAllScripts() {
            if (!confirm('WARNING: This will delete ALL scripts. Are you sure?')) return;
            
            localStorage.removeItem('meowScripts');
            showStatus('All scripts cleared!', 'success');
            loadScripts();
            updateStats();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            loadScripts();
        });
    </script>
</body>
</html>
